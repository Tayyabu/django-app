{% extends "layout.html" %}
{% block title %}Post{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
      <div class="w-full px-6 py-8 md:p-8">
        <h2 class="text-center font-semibold text-2xl tracking-wide mb-6">Add Post</h2>
       
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.as_p}}
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md focus:bg-blue-600 focus:outline-none">Add</button>
              </div>
              
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
