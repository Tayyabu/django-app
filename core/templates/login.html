{% extends "layout.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
    <div class="md:flex">
      <div class="w-full px-6 py-8 md:p-8">
        <h2 class="text-center font-semibold text-2xl tracking-wide mb-6">Sign In</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="********" class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-6">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md focus:bg-blue-600 focus:outline-none">Sign In</button>
          </div>
          <p class="text-center text-gray-500 text-sm">
            Not have an account? <a href="{% url "register" %}" class="text-blue-500">Sign up</a>.
          </p>
        </form>
      </div>
    </div>
  </div>
  
{% endblock content %}
